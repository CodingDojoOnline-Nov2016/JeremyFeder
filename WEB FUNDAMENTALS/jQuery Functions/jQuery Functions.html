<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>jQuery Functions</title>
    <meta name="jQuery Functions" content="This is my jQuery playground." >
    <link rel="stylesheet" type="text/css" href="css/jQueryFuncts.css">

  <body>

    <div id="container">

      <div class="functions">
        <div id="click2">
          <a class="mylink" href="#">Click Me!</a>

          <p>This is to test the click function.</p>
        </div>
      </div>

      <div class="functions">
        <div id="addclass">
          <button type="button">Click Me!</button>
          <h2>Addclass</h2>
          <p>This is to test the Addclass function.</p>
          <p>Does</p>
          <p>this</p>
          <p>WORK? click this to hightlight and make red text</p>
        </div>
      </div>

      <div class="functions">
        <div id="append">
          <button type="button">Click Me!</button>
          <h2>Append</h2>
          <p id="appendP">Click this button to append a new paragraph.</p>
        </div>
      </div>

      <div id="fades">
        <button class="button1">Fade Out!</button>
        <button class="button2">Fade In!</button>
        <img id="automotive" src="imgs/automotive.png" alt="Car">
      </div>





    </div> <!-- end container -->
