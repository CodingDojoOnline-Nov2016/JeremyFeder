<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration and Login Page</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <h1>Registration</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li class='error'>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form action='/' method='post'>
      First Name:  <input type="text" name="first_name" placeholder="First Name">
      <p></p>
      Last Name:  <input type="text" name="last_name" placeholder="Last Name">
      <p></p>
      Email Address:  <input type="email" name="email" placeholder="email@email.com">
      <p></p>
      Password:  <input type="password" name="password" placeholder="Password">
      <p></p>
      Confirm Password:  <input type="password" name="password" placeholder="Confirm Password">
      <p></p>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
